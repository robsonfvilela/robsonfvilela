#          name = "Showcase"
#          url = "/showcase"
        [[languages.en.menu.main]]
          identifier = "linux"
          name = "Linux"
          url = "/linux"
        [[languages.en.menu.main]]
          identifier = "macos"
          name = "MacOS"
          url = "/macos"
        [[languages.en.menu.main]]
          identifier = "terminal"
          name = "Terminal"
